<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>AI Chat Application</h2>

    <!-- Chat messages -->
    <div id="chat-box"></div>

    <!-- Input area -->
    <div class="input-area">

      <!-- Voice input -->
      <button id="voice-btn" onclick="startVoice()" title="Voice Input">
        ðŸŽ¤
      </button>

      <!-- Text input -->
      <input
        id="user-input"
        placeholder="Type your message..."
      />

      <!-- Image upload -->
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        title="Upload Image"
        onchange="sendImage()"
      />

      <!-- Send button -->
      <button id="send-btn" onclick="sendMessage()">
        Send
      </button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
